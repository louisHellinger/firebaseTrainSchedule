<body>

<div class="container">
  <div class="jumbotron">
    <h1>Any Time is Train Time</h1> 
    <p>All Aboard. CHOO CHOO!!</p> 
  </div>

<div class="panel panel-default panel-primary">
<div class="panel-heading">
	Train Schedule
</div>


<div class="panel-body">
  <table id="train-table" class="table table-striped table-hover">
		  	<thead>
		      <tr>
		        <th>Train Name</th>
		        <th>Destination</th>
		        <th class='centerData'>Frequency(min)</th>
		        <th class='centerData'>Next Arrival</th>
		        <th class='centerData'>Minutes Away</th>
		      </tr>
		    </thead>
		    <tbody>
<!-- 		      <tr>
		        <td>content</td>

		      </tr> -->
		      </tbody>
		  </table>
	</div>
</div>

<div class="panel panel-default panel-primary">
<div class="panel-heading">
	Add A Train
</div>


<div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="train-name-input">
                Train Name:</label>
                <input  type="text" class="form-control" id="train-name-input">
              </div>

              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input  type="text" class="form-control" id="destination-input">
              </div>

              <div class="form-group">
                <label for="firstTrain-input">
                First Train HH:MM (military time)</label>
                <input type="text" class="form-control" id="firstTrain-input">
              </div>

              <div class="form-group">
                <label for="frequency-input">
                Frequency (min)</label>
                <input  type="text" class="form-control" id="frequency-input">
              </div>

              <button type="submit" class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>


             <!--   <button type="submit" class="btn btn-default" id="create-row">Create Row</button> -->
            </form>

	</div>
</div>



	

</div>
